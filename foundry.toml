[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = ["@openzeppelin=lib/openzeppelin-contracts"]
# The remappings are used to map the imports in your Solidity files to the correct paths.


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
